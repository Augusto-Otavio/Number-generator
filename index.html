<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteador de Números</title>
</head>
<body>
  <nav>
    <img src="" alt="logo" class="logo">
  </nav>

  <main>
    <header>
      <span>ONLINE - GRATUITO</span>
      <h1>Sorteador de números</h1>
    </header>

    <section id="form">
      <header>
        <span>Quero sortear:</span>
        <p>Defina o intervalo e a quantidade de números, clique em "Sortear" e veja os resultados na tela. É rápido e fácil!</p>
      </header>

      <div class="fields">
        <div class="number-wrapper">
          <label for="quantity">NÚMEROS</label>
          <input type="number" id="quantity">
        </div>
        <div class="number-wrapper">
          <label for="min-number">DE</label>
          <input type="number" id="min-number">
        </div>
        <div class="number-wrapper">
          <label for="max-number">DE</label>
          <input type="number" id="max-number">
        </div>
      </div>
    </section>
  </main>
</body>
</html>
